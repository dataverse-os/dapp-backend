name: build-docker-image

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "**.txt"
  pull_request:

env:
  CONTAINER: dapp-backend
  K8S_DEPLOYMENT: dapp-backend

jobs:
  build:
    name: Build for multi-platform
    if: github.actor == 'dataverse-os' 
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: dataverseos
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: dataverseos/dapp-backend
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  rollout-testnet:
    needs:
      - build
    name: Rollout Testnet version
    if: github.actor == 'dataverse-os' 
    runs-on: ubuntu-latest
    steps:
      - uses: azure/setup-kubectl@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::164331695891:role/GitHubAction
          aws-region: ap-east-1
      
      - name: rollout update app
        run: |
          aws eks update-kubeconfig --region ap-east-1 --name eks-hk
          kubectl -n testnet rollout restart deployment ${{ env.K8S_DEPLOYMENT }}